<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code tool</title>
</head>
<body>
    <div id="container">
        <div class="tool">


            <div class="form-group">
            <label for="all">All Corner :
                <span id="all_value"></span>
            </label>
            <input id="all" type="range" value="10" min="0"
            max="300">  
        </div>


        

        <div class="form-group">
            <label for="border">Border Size :
                <span id="border_value"></span>
            </label>
            <input id="border" type="range" value="1" min="0"
            max="20">  
        </div>


        <div class="form-group">
            <label for="border_style">
                Border Style :
            </label>
            <select id="border_style">
                <option>solid</option>
                <option>dotted</option>
                <option>dashed</option>
                <option>double</option>
                <option>groove</option>
                <option>ridge</option>
                <option>inset</option>
                <option>outset</option>
                <option>none</option>
                <option>hidden</option>
            </select>
        </div>


        <div class="form-group">
            <textarea name="" id="code" cols="30" rows="10"></textarea>
        </div>


        <div class="form-group">
            <button id="btncopy">Copy Code   </button>
        </div>


    </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
